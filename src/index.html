<!DOCTYPE html>
<html>
<head>
    <title>Hungry Cows</title>
</head>
<body>
	<div class = "container">
		<div id="start-screen">
			<button id="start-game" type="submit" class="btn btn-warning">Start</button>
		</div> 
		<div class="row">
			<div id="cow1">
				<img src="assets/img/cow.jpg" alt="cow" width="200">
				<button id="food1">Feed me!</button>
				<button id="sleep1">Sleep</button>
				<button id="sun1">Sun!</button>
				<div id="need-food1">
					<p>I am hungry!</p>
				</div>
				<div id="need-sleep1">
					<p>I want to sleep!</p>
				</div>
				<div id="need-sun1">
					<p>I wanna be in the Sun!</p>
				</div>
			</div>
			<div class="more-cows"></div>
		</div>		
	</div>
</body>
</html>
